<div *ngIf="isLoder" class="loader"> <svg width="80" height="80" viewBox="0 0 38 38" stroke="#fff">
    <g fill="none" fill-rule="evenodd">
      <g transform="translate(1 1)" stroke-width="2">
        <circle stroke-opacity=".2" cx="18" cy="18" r="18"/>
        <path d="M36 18c0-9.94-8.06-18-18-18">
          <animateTransform
                        attributeName="transform"
                        type="rotate"
                        from="0 18 18"
                        to="360 18 18"
                        dur="1s"
                        repeatCount="indefinite"/>
                </path>
            </g>
        </g>
    </svg> 
    </div> 
  

<div style=" margin:0px;overflow: auto;">
    <form  [formGroup]="forgotPasswordForm">
    <table cellpadding="0" cellspacing="0" style="width:450px; margin:110px auto; border: solid 2px #3f4359; background: #fff; text-align:center; padding:0px 50px 50px;border-collapse: unset;">
    <tr><td style="color:#030617; font-family:Arial, Helvetica, sans-serif; font-size:30px;"><h3 style="font-size: 30px;margin-top: 35px;margin-bottom: 35px;">Reset Password</h3></td></tr>
    
    <tr><td><img src="https://dq84tlhr1cf2j.cloudfront.net/assets/images/inner-logo.png" alt="Logo" title="Logo" style="width: 150px;margin: 0px auto 15px;display: table;" /></td></tr>
    
    <tr>
    <td style="font-family:Arial, Helvetica, sans-serif; box-sizing:border-box; margin-bottom:15px; display:table; width:100%;"><input type="password" placeholder="Reset password" style="border: solid 1px #ddd; width:100%; height:45px; font-size:18px; font-weight:400; padding:0px 8px; box-sizing:border-box;" id="password" formControlName="password"/>
        <mat-error *ngIf="isSubmitted && pass.hasError('required')">Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="pass.hasError('patternInvalid')">Password should not contain <strong>spaces</strong>
        </mat-error>
        <mat-error *ngIf="pass.errors?.minlength || pass.errors?.maxlength">
            Password must be <strong>5-15 characters</strong> long.
        </mat-error>
    </td>
    
    </tr>
    
    <tr>
    <td style="font-family:Arial, Helvetica, sans-serif; box-sizing:border-box; margin-bottom:15px; display:table; width:100%;"><input type="password" placeholder="Confrom password" style="border: solid 1px #ddd; width:100%; height:45px; font-size:18px; font-weight:400; padding:0px 8px; box-sizing:border-box;" id="confirmPass" formControlName="confirm_password" (keyup)="comparePasswords()"/>
        <mat-error *ngIf="isSubmitted && Cpass.hasError('required')">Password confirmation is
            <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="!passwordsMatch && !Cpass.hasError('required')">Passwords doesn't match</mat-error>
    </td>
    
    </tr>
    
    <tr>
    <td style="font-family:Arial, Helvetica, sans-serif; box-sizing:border-box;"><a style="background:#99a0bf; color:#fff; width:100%; text-align:center; display:block; padding:15px; text-decoration:none; font-size:20px; box-sizing:border-box; text-transform:uppercase;cursor:pointer;" (click)="submitForm()">Submit</a></td>
    </tr>
    </table>
    </form>
    
</div>
