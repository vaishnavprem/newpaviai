<div *ngIf="isLoder" class="loader"> <svg width="80" height="80" viewBox="0 0 38 38" stroke="#fff">
  <g fill="none" fill-rule="evenodd">
    <g transform="translate(1 1)" stroke-width="2">
      <circle stroke-opacity=".2" cx="18" cy="18" r="18"/>
      <path d="M36 18c0-9.94-8.06-18-18-18">
        <animateTransform
                      attributeName="transform"
                      type="rotate"
                      from="0 18 18"
                      to="360 18 18"
                      dur="1s"
                      repeatCount="indefinite"/>
              </path>
          </g>
      </g>
  </svg> 
</div>

<form [formGroup]="companyInfoFormGroup">
  <div class="col-sm-12">
    <div class="form-group"> 
      <!-- <label class="logos-item-label">Company Name</label> -->
      <input formControlName="name" class="logos-item-input" placeholder="Company Name*" (keyup)="checkCompanyName($event)">
      <mat-error *ngIf="isSubmitted && companyCtrl.hasError('required')">Company name is <strong>required</strong> </mat-error>
      <mat-error *ngIf="common.companyNameExists">Company with such name <strong>exists</strong></mat-error>
      <mat-error *ngIf="companyCtrl.hasError('patternInvalid')">Company name is <strong>invalid</strong></mat-error>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="form-group"> 
      <!-- <label for="country" class="logos-item-label">Country</label> -->
      <select id="country" class="logos-item-input" (change)="changeCountry($event)" formControlName="country">
        <option disabled selected [value]="''">Country*</option>
        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
      </select>
      <mat-error *ngIf="isSubmitted && industryCtrl.hasError('required')">Country is <strong>required</strong> </mat-error>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="form-group"> 
      <!-- <label for="industry" class="logos-item-label">Industry</label> -->
      <select id="industry" class="logos-item-input" (change)="changeIndustry($event)" formControlName="industry">
        <option selected disabled [value]="''">Industry*</option>
        <option *ngFor="let industry of industries" [value]="industry"> {{industry}} </option>
      </select>
    </div>

    <!--        </div>--> 
    <!--      </div>-->
    <mat-error *ngIf="isSubmitted && countryCtrl.hasError('required')">Industry is <strong>required</strong> </mat-error>
  </div>
  <div class="col-sm-12">
    <div class="form-group"> 
      <label for="logo" class="logos-item-label">Logo</label>
      <input id="logo" type="file" (change)="changeLogo($event)">
      <mat-error *ngIf="isSubmitted && logoCtrl.hasError('required')">Logo is <strong>required</strong> </mat-error>
