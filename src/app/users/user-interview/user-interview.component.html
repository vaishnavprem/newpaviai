  <div class="bg-images-1">
    <div class="content-warp">
      <div class="content-bg-inner">
       <app-private-user-sidebar></app-private-user-sidebar>
        <div class="right-bar">
          <div class="right-header">
            <div class="row">
              <!-- <div class="col-xs-3 col-sm-1 col-sm-3 hidden-md hidden-lg">
                <div class="nav-tiker"><a (click)="clickEvent()"><img src="assets/images/nav.png" class="nav-tikerimg" /> </a></div>
              </div> -->
              <div class="col-sm-5 col-md-7 col-xs-9 pull-right">
                <ul>
                  <li><a >{{authUser.full_name}} &nbsp;&nbsp;|</a></li>
                  <li><a (click)="auth.logOut()">Logout</a></li>
                </ul>
              </div>
              <div class="col-sm-6 col-md-5 col-xs-12">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" />
                  <div class="input-group-btn">
                    <div class="btn-group">
                      <button type="button" class="btn"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboard-right-mid">
            <div class="title-warp">
              <h2>Dashboard <span>{{today | date:'longDate'}}</span></h2>
            </div>
            
            
            <div  id="interview">
              <div class="table-responsive">
                <mat-form-field>
                  <input
                    matInput
                    (keyup)="applyFilterOne($event.target.value)"
                    placeholder="Search Keyword"
                  />
                </mat-form-field>
                <table
                  mat-table
                  matSort
                  [dataSource]="dataSourceOne"
                
                  class="table table-bordered"
                  style="width: 100%;"
                >
                  <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                  <ng-container matColumnDef="jobTitle">
                    
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
                      <td mat-cell *matCellDef="let element">{{ element.jobTitle }}</td>
                  </ng-container>
                  <ng-container matColumnDef="created_at">
                    
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Interview Date</th>
                      <td mat-cell *matCellDef="let element">{{ element.created_at |  date:"MM/dd/yy h:mm a" }}</td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    
                      <th mat-header-cell *matHeaderCellDef >Action</th>
                      <td mat-cell *matCellDef="let element"><a class="btn" data-toggle="modal" > <i class="fa fa-pencil"></i></a> <a class="btn"> <i class="fa fa-eye" (click)="showCandidateAnswers(element)"></i></a> <a class="btn red"> <i class="fa fa-trash"></i></a></td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsOne"></tr>
                </table>
                <mat-paginator
                #TableOnePaginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
