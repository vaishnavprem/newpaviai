<div class="work-items">
  <div class="work-info">
    <div class="work-header">
      <img src="assets/images/decor-1.svg">
      <p class="work-text-1">Work Experience</p>
    </div>
    <div class="work-list">
      <ul>
        <li *ngFor="let experience of workExperience">
          <img class="work-list-sqr" src="assets/images/circle-check.svg">
          <p class="work-text-2">{{experience.company_name}}</p>
          <div>
            <p
              class="work-text-3">{{!experience.end_year ? experience.start_year : (experience.start_year + '-' + experience.end_year) }}</p>
            <p class="work-text-4">{{experience.speciality}}</p>
          </div>
          <div class="work-delete-edit" [hidden]="!showingEditDeleteBtns">
            <a>
              <img src="assets/images/edit-work.svg" (click)="showEditDialog(experience)">
            </a>
            <a>
              <img src="assets/images/delete-work.svg" (click)="removeExperience(experience)">
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="work-add-edit">
    <a class="work-add-edit-1" (click)="addWorkExperience()">Add +</a>
    <a class="work-add-edit-2" (click)="showEditDeleteBtns()">Edit</a>
  </div>
</div>
