  <div class="bg-images-1">
    <div class="content-warp">
      <div class="content-bg-inner"> 
        <app-company-sidebar></app-company-sidebar>
          
            <div class="right-bar">
              <div class="right-header">
                <div class="row">
                
                  <div class="col-sm-5 col-md-7 col-xs-9 pull-right">
                    <ul>
                      <li><a >{{companyData?.name}} &nbsp;&nbsp;|</a></li>
                      <li><a (click)="auth.logOut()">Logout</a></li>
                    </ul>
                  </div>
                  <div class="col-sm-6 col-md-5 col-xs-12">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" />
                      <div class="input-group-btn">
                        <div class="btn-group">
                          <button type="button" class="btn"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                </div>
              </div>
            <div class="dashboard-right-mid" id="pills-tabContent">
              <div class="title-warp">
                <h2>Dashboard <span>{{today | date:'longDate'}}</span></h2>
              </div>
  
              <div id="my_employee">
                <!-- <div *ngIf="jobs && jobs.length == 0">No record found</div> -->
                <div class="row">
                  <div class="col-xl-12 col-md-12 mb-12">
                    <button type="button" class="btn btn-outline-dark float-right" (click)="router.navigate(['companies/add-employee'])">Add Employee</button>
                  </div>
                </div>
                &nbsp;
                <div  class="table-responsive">
                    <mat-form-field>
                      <input
                        matInput
                        (keyup)="applyFilterFive($event.target.value)"
                        placeholder="Search Keyword"
                      />
                    </mat-form-field>
                    <table
                      mat-table
                      matSort
                      [dataSource]="dataSourceFive"
                    
                      class="table table-bordered"
                      style="width: 100%;"
                    >
                      <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                  
                      <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="user_id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
                      <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
                      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                    </ng-container>
                    
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element  let i = index;"> <a class="btn" data-toggle="modal" > <i class="fa fa-pencil" ></i></a> 
                          <a class="btn"> <i class="fa fa-eye"  ></i></a> 
                          <a class="btn red"> <i class="fa fa-trash"></i></a>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumnsFive"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumnsFive"></tr>
                    </table>
                  
                    <mat-paginator
                    #TableFivePaginator
                    [pageSizeOptions]="[5, 10, 25, 100]"
                  ></mat-paginator>
                </div>
              </div>

              </div>
              </div>
                  
      </div>
      </div>
