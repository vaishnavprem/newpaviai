<div *ngIf="isLoder" class="loader"> <svg width="80" height="80" viewBox="0 0 38 38" stroke="#fff">
  <g fill="none" fill-rule="evenodd">
    <g transform="translate(1 1)" stroke-width="2">
      <circle stroke-opacity=".2" cx="18" cy="18" r="18"/>
      <path d="M36 18c0-9.94-8.06-18-18-18">
        <animateTransform
                      attributeName="transform"
                      type="rotate"
                      from="0 18 18"
                      to="360 18 18"
                      dur="1s"
                      repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  </svg> </div>
<app-header></app-header>
<div class="mid-content mid-bar">
  <div class="container">
    <div class="sound-icon"><a href="javascript:void(0);"><img src="assets/images/sound-off.png" alt="Sound" title="Sound" /> </a></div>
    <div class="content-info">
      <div class="row">
        <div class="col-sm-2"><img src="assets/images/sparkle-test.png" class="welcome-img" /></div>
        <div class="col-sm-10">
          <h1> I will help you find a job in your area, please share your location <i class="hr-line"></i> </h1>
          <ul class="parent_question">
            <li>
              <input type="radio" id="yes" name="radio-btn" />
              <label for="yes">Yes</label>
              <span>(I will automatically access your location)</span>
              <div class="check"></div>
            </li>
          </ul>
          <div class="search-box-location">
            <div class="input-group">
              <div class="input-group-btn">
                <div class="btn-group"> <i class="pin"><img src="assets/images/pin.png" /></i> </div>
              </div>
              <input type="text" class="form-control" placeholder="City, State / Zip Code" matInput
                  formControlName="location"
                  (keyup)="onKeyUp($event,'location')"
                   [matAutocomplete]="locationauto">
              <mat-autocomplete #locationauto="matAutocomplete"  (optionSelected)='getLocation($event.option.value)'>
                <mat-option *ngFor="let city of locationSearchData" [value]="city.id"> {{city.city}} </mat-option>
              </mat-autocomplete>
            </div>
            <p>(Enter manually the location youâ€™re looking for)</p>
            <div class="input-group">
              <div class="input-group-btn">
                <div class="btn-group"> <i class="pin"><img src="assets/images/pin.png" /></i> </div>
              </div>
              <label>
                <input (change)="onCheckboxChecked($event)" type="checkbox" id="terms" name="terms" class="checkbox_type"  style="width:20px;height:20px;"/>
              </label>
              &nbsp; <span style="color:#52586e; font-size:24px;padding-top:2px;">(Check to get all jobs)</span>
              <div> </div>
            </div>
          </div>
          <div class="global-icon"><img src="assets/images/global.png" alt="Global" title="Global" /> </div>
        </div>
      </div>
    </div>
  </div>
</div>
